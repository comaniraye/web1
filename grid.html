<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>

    <style>

      #grid{
        border:5px solid pink;
        display:grid;
        grid-template-columns:150px 1fr;
      }
      div{
        border:5px solid gray;
      }


    </style>
  </head>
  <body>
    <div id="grid">
      <div>NAVIGATION</div>
      <div>An electric grid is a network of synchronized power providers and consumers that are connected by transmission and distribution lines and operated by one or more control centers. When most people talk about the power "grid," they're referring to the transmission system for electricity.</div>
    </div>
  </body>
</html>
